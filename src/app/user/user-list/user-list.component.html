<div class="angular-component">
    <h3>User List</h3>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Reviewer?</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.firstname}} {{u.lastname}}</td>
            <td>{{u.username}}</td>
            <td>{{u.isReviewer ? "Y" : "N"}}</td>
            <td>{{u.isAdmin ? "Y" : "N"}}</td>
            <td>
                <a routerLink="/users/edit/{{u.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
